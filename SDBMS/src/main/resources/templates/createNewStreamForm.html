<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Stream</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-4">
            <label for="streamName">Stream Name : </label>
            <input id="streamName" type="text" name="streamName">
        </div>
        <div class="col-md-4">
            <label for="dataSrc">Data Source : </label>
            <input id="dataSrc" type="text" name="dataSrc">
        </div>
        <div class="col-md-4">
            <label for="dataSrcFile">Data file : </label>
            <input id="dataSrcFile" type="text" name="dataSrcFile">
        </div>
    </div>

    <div class="row" style="margin-top: 30px;">
        <div class="col-md-4">
            <label for="windowSize">Window Size : </label>
            <input id="windowSize" type="number" name="windowSize">
        </div>
    </div>


    <div class="row" style="margin-top: 30px;margin-bottom: 30px">
        <div class="col-md-4">
            <label for="windowType">Window Type : </label>
            <select id="windowType" name="windowType">
                <option>Tumbling</option>
                <option>Sliding</option>
                <option>LandMark</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="windowing">Windowing : </label>
            <select id="windowing" name="windowing">
                <option>Tuple</option>
                <option>Time</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="velocity">Slide velocity: </label>
            <input id="velocity" type="text" name="velocity">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-9">
            <b>Attribute Name and Data type</b>
        </div>
        <div class="col-md-3 text-center">
            <b>Actions</b>
        </div>
    </div>
    <div id="attributes-parent-div">
    </div>

    <div class="row my-3">
        <div class="col-md-12">
            <button id="btn-add-attr">Add More +</button>
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <div class="col-md-12">
            <b>Queries | For table name please write STREAM_NAME_data </b>
        </div>
    </div>
    <div id="queries-parent-div">
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button id="btn-add-query">Add More +</button>
        </div>
    </div>
    <hr>

    <div class="row mb-3">
        <div class="col-md-12">
            <b>Required Attribs</b>
        </div>
    </div>
    <div id="attr-req-parent-div">
    </div>
    <div id="data-type-parent-div">
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button id="btn-add-attr-req">Add More +</button>
        </div>
    </div>



    <div class="row pt-5">
        <div class="text-center col-12">
            <button id="btn-submit" class="btn btn-success">Submit</button>
            <button id="btn-cancel" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
    <p th:if="${duplicateStreamName != null}" th:text="${duplicateStreamName}" style="color: red"></p>
</div>
<form action="/userProfile" method="get" id="userProfileForm"></form>
<th:block layout:fragment="script">
    <script th:src="@{/js/newStreamFunc.js}"></script>
</th:block>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
